<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      id="viewportMeta"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Crie uma lista de produção para ser utilizada no SISBot."
    />
    <style>
      #footerbanner[ID]A {
        position: fixed;
        bottom: 0;
        transform: translate(-50%, 0%);
        left: 50%;
      }
      .closemex[ID]A {
        position: absolute;
        top: -15px;
        right: -15px;
        text-decoration: none;
        font-size: 15px;
        display: inline-block;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background-color: #000000;
        color: #ffffff;
        border-radius: 50%;
      }

      .bannerFixedSize {
        display:block;
        max-width:728px;
        margin:0 auto;
      }

      @media print {
        .noprint {
          display: none;
        }
      }

      /* ANIATIONS */
      @keyframes ldio-rpinwye8j0b {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .ldio-rpinwye8j0b div {
        position: absolute;
        animation: ldio-rpinwye8j0b 1s linear infinite;
        width: 160px;
        height: 160px;
        top: 20px;
        left: 20px;
        border-radius: 50%;
        box-shadow: 0 4px 0 0 #5b5de1;
        transform-origin: 80px 82px;
      }
      .loadingio-eclipse {
        width: 200px;
        height: 200px;
        display: inline-block;
        overflow: hidden;
      }
      .ldio-rpinwye8j0b {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0; /* see note above */
      }
      .ldio-rpinwye8j0b div {
        box-sizing: content-box;
      }

      /* CHECKBOX */
      .success-animation {
        margin: 20px auto;
      }

      .checkmark {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #4bb71b;
        stroke-miterlimit: 10;
        box-shadow: inset 0px 0px 0px #4bb71b;
        animation: fill 0.4s ease-in-out 0.4s forwards,
          scale 0.3s ease-in-out 0.9s both;
        position: relative;
        top: 5px;
        right: 5px;
        margin: 0 auto;
      }
      .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #4bb71b;
        fill: #fff;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
      }

      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }

      @keyframes scale {
        0%,
        100% {
          transform: none;
        }

        50% {
          transform: scale3d(1.1, 1.1, 1);
        }
      }

      @keyframes fill {
        100% {
          box-shadow: inset 0px 0px 0px 30px #4bb71b;
        }
      }
    </style>
    <title>List</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app!</noscript>
    <div id="root"></div>

    <!-- CUSTOM AD SYSTEM -->
    <div id="AADIV34" class="bannerFixedSize noprint"></div>
    <script>
      /* list */ var k = decodeURIComponent(document.cookie),
        ca = k.split(';'),
        psc = '';
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1);
        if (c.indexOf('adcapban') == 0)
          psc +=
            (psc == '' ? '' : ',') +
            c.replace('adcapban', '').replace('=', ',');
      }
      var s = document.createElement('script');
      s.src =
        'https://publi.oneformes.com/ser.php?t=AADIV34' +
        String.fromCharCode(38) +
        'f=34' +
        String.fromCharCode(38) +
        'psc=' +
        psc;
      document.head.appendChild(s);
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Z245ZVMR90"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-Z245ZVMR90');
    </script>
  </body>
</html>
